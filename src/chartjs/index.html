<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../assets/js/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/chart.js/dist/chart.umd.js" defer></script>
    <script src="../assets/js/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js" defer></script>
    <script src="../assets/js/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js" defer></script>
    <script src="../assets/js/index.js" defer></script>

    <script type="module" src="labResults.js" defer></script>
    <script type="module" src="grow.js" defer></script>
    <script type="module" src="epilepsy.js" defer></script>
</head>

<body>
    <div class="container iframe">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Labuitslagen</span>
                        <button class="btn btn-outline-secondary code" title="Code"
                            data-src="src/chartjs/labResults.js">
                            <i class="fa-solid fa-code"></i>
                        </button>
                    </h5>
                    <div class="card-body">
                        <div>&nbsp;</div>
                        <canvas id="labChart" width="100%" height="100%"></canvas>
                    </div>
                </div>
                <div class="card mt-3">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Groei Grafiek</span>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary code" title="Code" data-src="src/chartjs/grow.js">
                                <i class="fa-solid fa-code"></i>
                            </button>
                            <button id="printChartBtn" class="btn btn-outline-secondary" title="Print grafiek">
                                <i class="fa-solid fa-print"></i>
                            </button>
                        </div>
                    </h5>
                    <div class="card-body">
                        <div class="text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Lengte" name="grow" value="lengte"
                                    checked="checked">
                                <label class="form-check-label" for="Lengte">Lengte</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Gewicht" name="grow" value="gewicht">
                                <label class="form-check-label" for="Gewicht">Gewicht</label>
                            </div>
                        </div>

                        <div class="position-relative">
                            <div>&nbsp;</div>
                            <div class="loader w-100 p-5 text-center">
                                <i class="fa-solid fa-sun fa-spin"></i>
                            </div>
                            <canvas id="lengteChartJs" width="100%" height="100%"></canvas>
                            <canvas id="gewichtChartJs" width="100%" height="100%"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="epi-chart col-12 col-md-6">
                <div class="card">
                    <h5 class="card-header d-flex align-items-center justify-content-between">
                        <span>Aanvalsregistratie</span>
                        <button class="btn btn-outline-secondary code" title="Code" data-src="src/chartjs/epilepsy.js">
                            <i class="fa-solid fa-code"></i>
                        </button>
                    </h5>
                    <div class="card-body">
                        <div>&nbsp;</div>
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <canvas id="seizureChart" width="100%" height="100%"></canvas>
                    </div>
                    <h5 class="card-header">Medicatie</h5>
                    <div class="card-body">
                        <div>&nbsp;</div>
                        <div class="loader w-100 p-5 text-center">
                            <i class="fa-solid fa-sun fa-spin"></i>
                        </div>
                        <canvas id="medicationChart" width="100%" height="50%"></canvas>
                    </div>
                    <div class="d-none">
                        <h5 class="card-header">PDD/DDD</h5>
                        <div class="card-body">
                            <div>&nbsp;</div>
                            <div class="loader w-100 p-5 text-center">
                                <i class="fa-solid fa-sun fa-spin"></i>
                            </div>
                            <canvas id="pddChart" width="100%" height="50%"></canvas>
                        </div>
                        <h5 class="card-header">Labuitslagen en ketonen</h5>
                        <div class="card-body">
                            <div>&nbsp;</div>
                            <div class="loader w-100 p-5 text-center">
                                <i class="fa-solid fa-sun fa-spin"></i>
                            </div>
                            <canvas id="labResultssChart" width="100%" height="50%"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
